name: release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.1.1
        with:
          node-version: 14

      - name: Checkout
        uses: actions/checkout@v2.4.2
        with:
          ref: master

      - name: Install packages
        run: yarn install

      - name: Run version-bump
        run: node .github/version-bump.mjs ${{ github.event.release.tag_name }}

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(versions): index `minAppVersion` for latest release"
          branch: master

      - name: Build
        run: |
          yarn build:prod
          mkdir obsidian-functionplot
          cp main.js manifest.json obsidian-functionplot
          zip -r obsidian-functionplot.zip obsidian-functionplot

      - name: Upload assets to the Release
        uses: AButler/upload-release-assets@v2.0
        with:
          repo-token: ${{ github.token }}
          files: "main.js;manifest.json"

      - name: Upload zip
        uses: actions/upload-release-assets@v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_path: ./obsidian-functionplot.zip
          asset_name: obsidian-functionplot-${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip
